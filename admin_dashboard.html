{% extends 'base.html' %}
{% block content %}
<h2>Admin Dashboard</h2>
<table class="table table-bordered shadow">
    <thead class="table-dark">
        <tr>
            <th>Student</th>
            <th>Start</th>
            <th>End</th>
            <th>Reason</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for leave in leaves %}
        <tr>
            <td>{{ leave.student.username }}</td>
            <td>{{ leave.start_date }}</td>
            <td>{{ leave.end_date }}</td>
            <td>{{ leave.reason }}</td>
            <td>{{ leave.status }}</td>
            <td>
                <a href="{% url 'update_status' leave.id 'Approved' %}" class="btn btn-success btn-sm">Approve</a>
                <a href="{% url 'update_status' leave.id 'Rejected' %}" class="btn btn-danger btn-sm">Reject</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
